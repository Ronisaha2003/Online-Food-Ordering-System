<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div align="center"class="container my-2">
<h1>Admin List</h1>
	<a th:href = "@{/adminjoin}" class="btn btn-primary btn-sm mb-3"> Add Admin </a>
	<a th:href = "@{/admin}" class="btn btn-primary btn-sm mb-3"> Back Admin </a>

<table border="1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
			<th>Admin  email</th>
			<th>Admin password</th>		
			
			</tr>
		
		</thead>
		<tbody>
			<tr th:each="admin: ${listAdmin}">
		<td th:text="${admin.email}"></td>
		<td th:text="${admin.password}"></td>
		<td><a th:href="@{/showFormForUpdate/{id}(id=${admin.id})}" class="btn btn-primary">Update</a>
		<a th:href="@{/deleteAdmin/{id}(id=${admin.id})}" class="btn btn-danger">Delete</a>
		</td>
	</tr>			
	</tbody>
</table>




</div>
</body>
</html>
