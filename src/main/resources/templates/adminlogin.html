<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
		<h1></h1>
		<hr>
		<h2>Admin Login</h2>

		<form action="#" th:action="@{/adminlogin}" th:object="${Admin}"
			method="POST">
			<label>Email:</label>
			<input type="email" th:field="*{email}"
				placeholder="Admin email" class="form-control mb-4 col-4" required>
				
				
			<label>Email:</label>	
				<input type="password" th:field="*{password}"
				placeholder="Admin password" class="form-control mb-4 col-4" required>
				
				<button type="submit" class="btn btn-info col-2">Login</button>
		</form>
		
		<hr>
		
		
	</div>

</body>
</html>
